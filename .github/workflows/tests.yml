name: Python test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        python-version: [3.6]
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: 'false'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-django
    - name: Start database
      run: |
        docker run -e POSTGRES_USER='user' -e POSTGRES_PASSWORD='password' -d -p 5432:5432 postgis/postgis:12-3.0-alpine
    - name: Install GDAL
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin python3-gdal proj-bin
    - name: Run test & Generate coverage report
      run: |
        export DJANGO_SETTINGS_MODULE=social_road.settings.test
        python manage.py makemigrations
        pytest --cov=./ --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: unittests
